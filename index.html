<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="grid-container">
        <div class="resultado">
            <div class="previaResultado">125</div>
            <div class="valorDigitado">564</div> 
        </div>
        <button class="opMaior">AC</button>
        <button>DEL</button>
        <button class="operadores">รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operadores">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operadores">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operadores">-</button>
        <button class="opMaior">.</button>
        <button>0</button>
        <button class="operadores">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
